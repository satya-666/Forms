<!DOCTYPE html>
<html>
<head>
    <title>Styled List</title>
    <style>
        /* ol {
            list-style-type: decimal;
            padding-left: 0;
        } */

        li {
            background-color: #F08080;
            font-size: 25px;
            padding: 5px;
        }

        ol li:first-child {
            background-color: #FAFAD2;
        }

        ol li:last-child {
            background-color: #FFB6C1;
        }

        ul {
            color: green;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <ol>
        <li>Item 1
            <ul>
                <li>Subitem 1.1</li>
                <li>Subitem 1.2</li>
            </ul>
        </li>
        <li> Item 2
            <ul>
                <li>Subitem 2.1</li>
                <li>Subitem 2.2</li>
            </ul>
        </li>
        <li>Item 3
            <ul>
                <li>Subitem 3.1</li>
                <li>Subitem 3.2</li>
            </ul>
        </li>
    </ol>
</body>
</html>
