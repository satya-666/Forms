<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            margin: 10px;
            width: 40px;
            height: 40px;
            text-align: center;
            display: inline;
            border-radius: 50%;
        }
        span{
            background-color: blue;
            margin: 10px;
            width: 40px;
            height: 40px;
            display: block;
            border-radius: 50%;
            display: inline block;
        }
    </style>
</head>
<body>
    <div>S</div>
    <div>A</div>
    <div>T</div>
    <div>Y</div>
    <div>A</div>

    <span>S</span>
    <span>A</span>
    <span>T</span>
    <span>Y</span>
    <span>A</span>

</body>
</html>
